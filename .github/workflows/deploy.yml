name: Sync develop → Fork for Vercel

on:
  push:
    branches: [develop] # develop 브랜치에 푸시될 때만

jobs:
  sync_develop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout upstream/develop
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push develop to personal fork
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          source-directory: '.' # monorepo 루트 전체 복사
          destination-github-username: DreamPaste # 포크된 계정
          destination-repository-name: SOSO-Front-End # 포크된 레포
          target-branch: develop # 포크의 develop 브랜치로
          create-target-branch-if-needed: true
          user-email: ${{ secrets.OFFICIAL_ACCOUNT_EMAIL }}
          commit-message: 'ci: sync develop @ ${{ github.sha }}'
