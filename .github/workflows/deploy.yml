name: Deploy to Fork & Vercel

on:
  push:
    branches: [develop] # monorepo develop 푸시 시 개인 포크로 소스 동기화

jobs:
  sync_source:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push source to personal fork for Vercel
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          source-directory: '.' # monorepo 전체 소스
          destination-github-username: DreamPaste # 개인 포크 사용자명
          destination-repository-name: SOSO-Front-End # 개인 포크 리포지토리명
          user-email: ${{ secrets.OFFICIAL_ACCOUNT_EMAIL }}
          commit-message: 'sync-src: ${{ github.sha }}'
          target-branch: develop # 포크의 develop 브랜치
