# .github/workflows/ci_and_deploy_via_fork.yml
name: CI & Deploy to Vercel via Fork

on:
  push:
    branches: [develop] # develop 브랜치에 푸시될 때만 실행

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM & Node.js
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Build project
        run: bash ./build.sh # root/build.sh에서 output/ 생성 후 복사

      - name: Push build output to fork for Vercel
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          source-directory: 'output' # 빌드 결과물 위치
          destination-github-username: DreamPaste # 포크된 개인 계정
          destination-repository-name: SOSO-Front-End # 포크된 레포 이름
          target-branch: develop # fork의 develop 브랜치
          create-target-branch-if-needed: true # 브랜치 없으면 생성
          user-email: ${{ secrets.OFFICIAL_ACCOUNT_EMAIL }} # 커밋 시 사용 이메일
          commit-message: 'ci: sync build output @ ${{ github.sha }}'
