# .github/workflows/sync-preview.yml
name: CI & Deploy to Vercel via Fork

on:
  push:
    branches: [develop] # develop 브랜치 푸시 시 실행

jobs:
  build_and_sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node & PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project via build.sh
        run: bash ./build.sh # build.sh에서 output/ 폴더 생성 및 복사

      - name: Prepare Vercel structure
        run: |
          # output에 생성된 결과물을 apps/web 경로로 래핑
          mkdir -p output/apps/web
          mv output/.next output/public output/package.json output/next.config.* output/apps/web/

      - name: Push build output to fork
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }} # 개인 토큰
        with:
          source-directory: 'output' # 빌드 결과물 위치
          destination-github-username: DreamPaste # 포크된 계정명
          destination-repository-name: SOSO-Front-End # 포크된 레포명
          target-branch: develop # fork 개발 브랜치
          create-target-branch-if-needed: true # 브랜치 없으면 생성
          user-email: ${{ secrets.OFFICIAL_ACCOUNT_EMAIL }} # 커밋 이메일
          commit-message: 'ci: sync build output'
